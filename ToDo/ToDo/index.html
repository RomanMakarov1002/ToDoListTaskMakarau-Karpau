<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8" />

    <!--<link rel="stylesheet" type="text/css" href="Styles/site.css">-->
    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
    <script src="Scripts/jquery.cookie-1.4.1.min.js" language="javascript"></script>
</head>
<body>

<table id="tasks">
    <thead>
    <tr>
        <th>Completed</th>
        <th>Task</th>
        <th>Actions</th>
    </tr>
    <!-- The row for creating new items. -->
    <tr id="new">
        <td><input type='checkbox' id="newCompleted"/></td>
        <td><input type='text' id="newName"/></td>
        <td><input type='button' id="newCreate" value='Create'/></td>
    </tr>
    </thead>
    <tbody></tbody>
</table>
    <div id="loading" style="display: none; margin-left: 100px; background-image: url(Content-loading/loading.gif); background-size: cover; width: 128px; height: 128px;">
    </div>
</body>
</html>
